# Place a copy of this config to ~/.aerospace.toml
# After that, you can edit ~/.aerospace.toml to your liking

# Config version for compatibility and deprecations
config-version = 2

# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = []

# Start AeroSpace at login
start-at-login = true

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# See: https://nikitabobko.github.io/AeroSpace/guide#layouts
# The 'accordion-padding' specifies the size of accordion padding
# You can set 0 to disable the padding feature
accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

# Possible values: horizontal|vertical|auto
# 'auto' means: wide monitor (anything wider than high) gets horizontal orientation,
#               tall monitor (anything higher than wide) gets vertical orientation
default-root-container-orientation = 'horizontal'

# Mouse follows focus when focused monitor changes
# Drop it from your config, if you don't like this behavior
# See https://nikitabobko.github.io/AeroSpace/guide#on-focus-changed-callbacks
# See https://nikitabobko.github.io/AeroSpace/commands#move-mouse
# Fallback value (if you omit the key): on-focused-monitor-changed = []
#on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# You can effectively turn off macOS "Hide application" (cmd-h) feature by toggling this flag
# Useful if you don't use this macOS feature, but accidentally hit cmd-h or cmd-alt-h key
# Also see: https://nikitabobko.github.io/AeroSpace/goodies#disable-hide-app
automatically-unhide-macos-hidden-apps = false

# Persistent workspaces stay alive even when they contain no windows.
# Only available since config-version = 2
persistent-workspaces = ["1", "2", "3", "4", "5", "6", "7", "8", "9",
                         "C", "I", "M", "O", "S", "T", "W"]

# A callback that runs every time binding mode changes
on-mode-changed = []

# Float all new windows by default
#[[on-window-detected]]
#    check-further-callbacks = true
#    run = 'layout floating'

[workspace-to-monitor-force-assignment]
    1 = 'main'                       # Main monitor
    5 = 'secondary'                  # Non-main monitor in case when there are only two monitors

# Possible values: (qwerty|dvorak|colemak)
# See https://nikitabobko.github.io/AeroSpace/guide#key-mapping
[key-mapping]
    preset = 'qwerty'

# Gaps between windows (inner-*) and between monitor edges (outer-*).
# Possible values:
# - Constant:     gaps.outer.top = 8
# - Per monitor:  gaps.outer.top = [{ monitor.main = 16 }, { monitor."some-pattern" = 32 }, 24]
#                 In this example, 24 is a default value when there is no match.
#                 Monitor pattern is the same as for 'workspace-to-monitor-force-assignment'.
#                 See:
#                 https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[gaps]
    inner.horizontal = 5
    inner.vertical =   5
    outer.left =       5
    outer.bottom =     5
    outer.top =        5
    outer.right =      5
# 'main' binding mode declaration

# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]
    # All possible keys:
    # - Letters.        a, b, c, ..., z
    # - Numbers.        0, 1, 2, ..., 9
    # - Keypad numbers. keypad0, keypad1, keypad2, ..., keypad9
    # - F-keys.         f1, f2, ..., f20
    # - Special keys.   minus, equal, period, comma, slash, backslash, quote, semicolon,
    #                   backtick, leftSquareBracket, rightSquareBracket, space, enter, esc,
    #                   backspace, tab, pageUp, pageDown, home, end, forwardDelete,
    #                   sectionSign (ISO keyboards only, european keyboards only)
    # - Keypad special. keypadClear, keypadDecimalMark, keypadDivide, keypadEnter, keypadEqual,
    #                   keypadMinus, keypadMultiply, keypadPlus
    # - Arrows.         left, down, up, right
    # All possible modifiers: cmd, alt, ctrl, shift
    # All possible commands: https://nikitabobko.github.io/AeroSpace/commands
    # See: https://nikitabobko.github.io/AeroSpace/commands#exec-and-forget
    # You can uncomment the following lines to open up terminal with alt + enter shortcut
    # cmd-alt-enter = 'exec-and-forget open -n /Applications/Ghostty.app'

    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    ctrl-alt-period = 'layout tiles horizontal vertical'      # period => ; in azerty
    ctrl-alt-comma = 'layout accordion horizontal vertical'   # comma  => : in azerty
    ctrl-alt-m = 'layout floating tiling'

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    ctrl-alt-h = 'focus left'
    ctrl-alt-j = 'focus down'
    ctrl-alt-k = 'focus up'
    ctrl-alt-l = 'focus right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move
    ctrl-alt-shift-h = 'move left'
    ctrl-alt-shift-j = 'move down'
    ctrl-alt-shift-k = 'move up'
    ctrl-alt-shift-l = 'move right'

    cmd-alt-shift-h = 'join-with left'
    cmd-alt-shift-j = 'join-with down'
    cmd-alt-shift-k = 'join-with up'
    cmd-alt-shift-l = 'join-with right'

    # See: https://nikitabobko.github.io/AeroSpace/commands#resize
    ctrl-alt-shift-slash = 'resize smart +50'
    ctrl-alt-slash = 'resize smart -50'
    ctrl-alt-r = 'balance-sizes'

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace
    ctrl-alt-1 = 'workspace 1'
    ctrl-alt-2 = 'workspace 2'
    ctrl-alt-3 = 'workspace 3'
    ctrl-alt-4 = 'workspace 4'
    ctrl-alt-5 = 'workspace 5'
    ctrl-alt-6 = 'workspace 6'
    ctrl-alt-7 = 'workspace 7'
    ctrl-alt-8 = 'workspace 8'
    ctrl-alt-9 = 'workspace 9'
    ctrl-left = 'workspace --wrap-around prev'
    ctrl-right = 'workspace --wrap-around next'

    # Named workspaces
    ctrl-alt-c = 'workspace C'  # Calendar & Toggl
    ctrl-alt-z = 'workspace W'  # Web browser (z = w on AZERTY)
    ctrl-alt-i = 'workspace I'  # Linear (Issues)
    ctrl-alt-semicolon = 'workspace M'  # Music (semicolon = m on AZERTY)
    ctrl-alt-o = 'workspace O'  # Notion
    ctrl-alt-s = 'workspace S'  # Slack
    ctrl-alt-t = 'workspace T'  # Terminal

    # See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
    ctrl-alt-shift-1 = 'move-node-to-workspace --focus-follows-window 1'
    ctrl-alt-shift-2 = 'move-node-to-workspace --focus-follows-window 2'
    ctrl-alt-shift-3 = 'move-node-to-workspace --focus-follows-window 3'
    ctrl-alt-shift-4 = 'move-node-to-workspace --focus-follows-window 4'
    ctrl-alt-shift-5 = 'move-node-to-workspace --focus-follows-window 5'
    ctrl-alt-shift-6 = 'move-node-to-workspace --focus-follows-window 6'
    ctrl-alt-shift-7 = 'move-node-to-workspace --focus-follows-window 7'
    ctrl-alt-shift-8 = 'move-node-to-workspace --focus-follows-window 8'
    ctrl-alt-shift-9 = 'move-node-to-workspace --focus-follows-window 9'
    ctrl-alt-shift-left = 'move-node-to-workspace --wrap-around --focus-follows-window prev'
    ctrl-alt-shift-right = 'move-node-to-workspace --wrap-around --focus-follows-window next'

    # Move to named workspaces
    ctrl-alt-shift-c = 'move-node-to-workspace --focus-follows-window C'
    ctrl-alt-shift-z = 'move-node-to-workspace --focus-follows-window W'
    ctrl-alt-shift-i = 'move-node-to-workspace --focus-follows-window I'
    ctrl-alt-shift-semicolon = 'move-node-to-workspace --focus-follows-window M'
    ctrl-alt-shift-o = 'move-node-to-workspace --focus-follows-window O'
    ctrl-alt-shift-s = 'move-node-to-workspace --focus-follows-window S'
    ctrl-alt-shift-t = 'move-node-to-workspace --focus-follows-window T'

    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    ctrl-alt-equal = 'workspace-back-and-forth'  # equal => minus in azerty

    # See: https://nikitabobko.github.io/AeroSpace/commands#move-workspace-to-monitor
    cmd-alt-shift-b = 'move-workspace-to-monitor --wrap-around prev'
    cmd-alt-shift-n = 'move-workspace-to-monitor --wrap-around next'

    # See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-monitor
    ctrl-alt-shift-b = 'move-node-to-monitor --wrap-around prev'
    ctrl-alt-shift-n = 'move-node-to-monitor --wrap-around next'

    # See: https://nikitabobko.github.io/AeroSpace/commands#focus-monitor
    ctrl-alt-b = 'focus-monitor --wrap-around prev'
    ctrl-alt-n = 'focus-monitor --wrap-around next'

    ctrl-alt-f = 'fullscreen'
    ctrl-alt-shift-f = 'macos-native-fullscreen'

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    cmd-ctrl-alt-shift-m = 'mode service'  # comma => ; in azerty

# 'service' binding mode declaration.
# See: https://nikitabobko.github.io/AeroSpace/guide#binding-modes
[mode.service.binding]
    esc = ['mode main']
    c = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = ['layout floating tiling', 'mode main'] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']
    s = ['exec-and-forget ~/.config/aerospace/scripts/setup-workspaces.sh', 'mode main'] # Setup workspaces on secondary

    # sticky is not yet supported https://github.com/nikitabobko/AeroSpace/issues/2
    #s = ['layout sticky tiling', 'mode main']
