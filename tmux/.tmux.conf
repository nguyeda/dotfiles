# Prefix key: Cmd+B on macOS (via Meta), Ctrl+B elsewhere
# Note: Configure your terminal to send Meta for Cmd, or map Cmd+B to send \x1bb
if-shell "uname | grep -q Darwin" \
  "set -g prefix M-b; unbind C-b; bind M-b send-prefix" \
  "set -g prefix C-b; bind C-b send-prefix"

# Plugins (declared for TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Catppuccin config (must be set BEFORE loading the plugin)
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_module_bg_color "#{@thm_surface_0}"
set -g @catppuccin_status_background "#{@thm_crust}"

# Load catppuccin (must happen BEFORE setting status line)
run '~/.tmux/plugins/tmux/catppuccin.tmux'

# Status bar (must be set AFTER catppuccin loads)
set -g status-left ""
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_user}"
set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_directory}"
set -ag status-right "#{E:@catppuccin_status_application}"
set-option -g status-position bottom

# Window text
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Initialize TPM (keep at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; run-shell "~/.tmux/plugins/tmux/catppuccin.tmux" \; display-message "Config reloaded"

set -g base-index 1
setw -g pane-base-index 1

# Mouse support
set -g mouse on

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Performance
set -sg escape-time 0

# History
set -g history-limit 50000

# Terminal colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
